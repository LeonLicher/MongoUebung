<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Benchmark</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      padding: 40px 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    nav {
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    nav a {
      color: #1a1a1a;
      text-decoration: none;
      margin-right: 24px;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    button {
      background: #1a1a1a;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 500;
    }
    button:hover {
      background: #333;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 32px;
      font-size: 14px;
    }
    th {
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #1a1a1a;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .number {
      font-variant-numeric: tabular-nums;
    }
    .summary {
      margin-top: 32px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/capabilities.html">Query</a>
      <a href="/leader-election.html">Leader</a>
      <a href="/">Performance</a>

    </nav>

    <h1>Database Performance Comparison</h1>
    <p class="subtitle">Testing 1,000 operations on Redis and MongoDB. Approx. 30 seconds</p>
    
    <button onclick="runTest()" id="runBtn">Run Benchmark</button>
    <div class="status" id="status"></div>
    
    <div id="results"></div>
  </div>

  <script>
    async function runTest() {
      const btn = document.getElementById('runBtn');
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      
      btn.disabled = true;
      status.textContent = 'Running benchmark...';
      results.innerHTML = '';
      
      try {
        const response = await fetch('/api/benchmark');
        const data = await response.json();
        
        if (!response.ok || data.error) {
          throw new Error(data.error || 'Failed to run benchmark');
        }
        
        status.textContent = 'Completed';
        
        const redisRead = data.find(r => r.database === 'Redis' && r.operation === 'Read');
        const mongoRead = data.find(r => r.database === 'MongoDB' && r.operation === 'Read');
        const ratio = (mongoRead.duration / redisRead.duration).toFixed(1);
        
        results.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Database</th>
                <th>Operation</th>
                <th>Time (seconds)</th>
                <th>Ops/sec</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(r => `
                <tr>
                  <td>${r.database}</td>
                  <td>${r.operation}</td>
                  <td class="number">${r.duration.toFixed(4)}</td>
                  <td class="number">${r.opsPerSec.toLocaleString()}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <div class="summary">
            Redis was approximately ${ratio}x faster at reading than MongoDB in this test.
          </div>
        `;
      } catch (error) {
        status.textContent = 'Error: ' + error.message;
      }
      
      btn.disabled = false;
    }
  </script>
</body>
</html>
